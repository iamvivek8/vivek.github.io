<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexPre</title>
    <style>
        .container{
            height: 80vh;
            /* width: 80px; */
            background: black;
            color: chocolate;
        }
        .item{
            height: 150px;
            width: 150px;
            background: white;
            border: 2px solid green;
            margin: 15px;
        }
        .item-1{
            flex-grow:1;
            /* display:none; */
        }
        .item-2{
            flex-grow: 2;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">item-1</div>
        <div class="item item-2">item-2</div>
        <div class="item item-3">item-3</div>
    </div>
</body>
</html>
